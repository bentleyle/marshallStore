<!DOCTYPE html>
<html>
  <head>
    <title>Upload Hình Ảnh</title>
  </head>
  <body>
    <h1>Upload Hình Ảnh</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()">Tải lên</button>
    <img
      id="uploadedImage"
      style="display: none; max-width: 300px; margin-top: 10px" />
    <p id="uploadStatus"></p>

    <script>
      function uploadImage() {
        const fileInput = document.getElementById("fileInput");
        const uploadedImage = document.getElementById("uploadedImage");
        const uploadStatus = document.getElementById("uploadStatus");

        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const reader = new FileReader();

          reader.onload = function (e) {
            uploadedImage.src = e.target.result;
            uploadedImage.style.display = "block";
            uploadStatus.textContent = "Hình ảnh đã được tải lên.";
          };

          reader.readAsDataURL(file);
        } else {
          uploadStatus.textContent = "Vui lòng chọn một hình ảnh để tải lên.";
        }
      }
    </script>
  </body>
</html>
